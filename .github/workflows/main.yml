name: Build boxes

on:
  pull_request:
  push:
  schedule:
    - cron: 7 10 * * 6
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Run `pre-commit`
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: pre-commit/action@v3.0.0
  build-boxes:
    uses: dafyddj/workflow-packer-build/.github/workflows/build.yml@v1
    secrets: inherit
  results:
    name: Collect results
    needs:
      - pre-commit
      - build-boxes
    runs-on: ubuntu-latest
    steps:
      - run: echo "Builds succeeded!"
      - name: Update Healthchecks.io
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: curl -fsS -m 10 --retry 5 -o /dev/null https://hc-ping.com/${HC_UUID}
        env:
          HC_UUID: ${{ secrets.HC_UUID }}
